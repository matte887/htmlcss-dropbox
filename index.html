<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="head-container clearfix">
            <div class="header-col-l"></div>
            <div class="header-col-r"></div>
        </div>
    </header>
    <!-- /header -->

    <main>
        <!-- jumbotron -->
        <div class="jumbotron">
            <div class="jumbo-container clearfix">
                <h1 class="jumbo-title"></h1>
                <div class="jumbo-text"></div>
                <div class="jumbo-img"></div>
            </div>
        </div>
        <!-- /jumbotron -->

        <!-- tariff plan -->
        <div class="tariff-plan">
            <div class="container pt-15">
                <h2 class="title"></h2>
                <div class="col-container clearfix">
                    <div class="col-plan pro">
                        <div class="col-header"></div>
                        <div class="plan"></div>
                        <div class="plan-list"></div>
                    </div>
                    <div class="col-plan std">
                        <div class="col-header"></div>
                        <div class="plan"></div>
                        <div class="plan-list"></div>
                    </div>
                    <div class="col-plan adv">
                        <div class="col-header"></div>
                        <div class="plan"></div>
                        <div class="plan-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /tariff plan -->

        <!-- contact -->
        <section class="contact">
            <div class="contact-container container mt-3">
                <div class="col-header"></div>
            </div>
        </section>
        <!-- /contact -->

        <!-- Find a partner -->
        <section class="find-partner">
            <div class="container clearfix mt-10">
                <div class="col-ptn partner-img"></div>
                <div class="col-ptn partner-text"></div>
            </div>
        </section>
        <!-- /Find a partner -->

        <!-- Service functions -->
        <section class="functions">

        </section>
        <!-- /Service functions -->

        <!-- Claim -->
        <section class="claim">

        </section>
        <!-- /Claim -->

        <!-- Companies using Dropbox -->
        <section class="companies">

        </section>
        <!-- /Companies using Dropbox -->

        <!-- Call to action -->
        <section class="cta">

        </section>
        <!-- /Call to action -->

        <!-- FAQ -->
        <section class="faq">

        </section>
        <!-- /FAQ -->
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>
    <!-- /Footer -->
</body>
</html>
